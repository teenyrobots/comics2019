<!DOCTYPE html>
<html>
<head>
  <title>The Future Now: A Comic by Sean Marney</title>
  <meta id="meta" name="viewport" width="device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="intro">
    <img
      id="header"
      class="tier"
      src="assets/header.gif"
      alt="The Future Now, a comic by Sean Marney">
    <img
      id="introButton"
      class="tier"
      src="assets/p1_tier1_prepush.gif">
  </div>

  <div id="page1">
    <div class="tier">
      <img
        class="widePanel"
        src="assets/p1_tier2_panel1.gif">
      <img
        class="skinnyPanel"
        src="assets/p1_tier2_panel2.gif">
    </div>
    <img
      class="tier"
      src="assets/p1_tier3.gif">
    <img
      id="page1Button"
      class="tier"
      src="assets/p1_tier4_prepush.gif">
  </div>

  <div id="page2">
    <img
      class="bleed"
      src="assets/p2_tier1.gif">
    <div class="tier">
      <img
        class="midWidePanel"
        src="assets/p2_tier2_panel1.gif">
      <img
        class="midSkinnyPanel"
        src="assets/p2_tier2_panel2.gif">
    </div>
    <img
      class="tier"
      src="assets/p2_tier3.gif">
    <img
      class="tier"
      src="assets/p2_tier4.gif">
    <img
      id="page2Button"
      class="tier"
      src="assets/p2_tier5_prepush.gif">
  </div>

  <div id="page3">
    <img
      class="bleed"
      src="assets/p3_tier1.gif">
    <img
      class="tier"
      src="assets/p3_tier2.gif">
    <div class="tier">
      <img
        class="midSkinnyPanel"
        src="assets/p3_tier3_panel1.gif">
      <img
        class="midWidePanel"
        src="assets/p3_tier3_panel2.gif">
    </div>
    <img
      class="tier"
      src="assets/p3_tier4.gif">
    <img
      id="page3PoofPanel"
      class="tier"
      src="assets/p3_tier5.gif">
    <img
      id="page3Button"
      class="tier"
      src="assets/p3_tier6_prepush.gif">
  </div>

  <div id="page4">
    <div class="tier">
      <img
        class="equalPanel"
        src="assets/p4_tier1_panel1.gif">
      <img
        class="equalPanel"
        src="assets/p4_tier1_panel2.gif">
    </div>
    <img
      class="tier"
      src="assets/p4_tier2.gif">
    <img
      class="tier"
      src="assets/p4_tier3.gif">
    <a href="index.html">
      <img
        id="page4Button"
        class="tier"
        src="assets/p4_tier4.gif">
    </a>
  </div>

  <div id="page5">
    <img
      class="tier"
      src="assets/p5_tier1.gif">
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
