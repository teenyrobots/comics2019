<!DOCTYPE html>

<html>

	<head>
	
		<title>Night Driving by Maia Kobabe</title>
		<link rel="shortcut icon" type="image/png" href="../../../../favicon.png">
	
		<style>
		
			body {
				background-color:#000000;
				text-align: center;
				}
			
			.normal-img1000 {
			
				height:auto;
				width:100%;
				max-width:1000px;
				}
				
				.normal-img750 {
			
				height:auto;
				width:100%;
				max-width:750px;
				}
				
				.normal-img825 {
			
				height:auto;
				width:100%;
				max-width:825px;
				}
		
				.normal-img900 {
			
				height:auto;
				width:100%;
				max-width:900px;
				}
				
				.normal-img1000 {
			
				height:auto;
				width:100%;
				max-width:1000px;
				}
				
				.normal-img1200 {
			
				height:auto;
				width:100%;
				max-width:1200px;
				}
				
				.normal-img950 {
			
				height:auto;
				width:100%;
				max-width:950px;
				}
		
		</style> 
		
	</head>
	
	
	<body>
	
		<img src="1title.jpg"
			name="title"
			alt="Night Driving by Maia Kobabe"
			id="page1"
			width=1000px
			height=auto
			onClick="click1()"
			class="normal-img1000">
			
			<br>
			
		<img src="black.jpg"
			name="bucket1"
			alt="2image"
			id="page2"
			width=750px
			height=auto
			class="normal-img750">
	
			<br>
	
		<img src="black.jpg"
			name="bucket2"
			alt="3text"
			id="page3"
			width=auto
			height=auto
			onClick="click2()"
			class="normal-img825">
			
			<br>
			
		<img src="black.jpg"
			name="bucket3"
			alt="4image"
			id="page4"
			width=auto
			height=auto
			onClick="click3()"
			class="normal-img900">
			
			<br>
			
		<img src="black.jpg"
			name="bucket4"
			alt="5text"
			id="page5"
			width=auto
			height=auto
			onClick="click4()"
			class="normal-img1000">
			
			<br>
			
		<img src="black.jpg"
			name="bucket5"
			alt="alt"
			id="page6"
			width=auto
			height=auto
			onClick="click5()"
			class="normal-img1200">
			
			<br>
			
		<img src="black.jpg"
			name="bucket6"
			alt="alt"
			id="page7"
			width=auto
			height=auto
			onClick="click6()"
			class="normal-img950">
			
			<br>
			
		<img src="black.jpg"
			name="bucket7"
			alt="alt"
			id="page8"
			width=auto
			height=auto
			onClick="click7()"
			class="normal-img825">
			
			<br>
			
		<img src="black.jpg"
			name="bucket8"
			alt="alt"
			id="page9"
			width=auto
			height=auto
			onClick="click8reload()"
			class="normal-img">
			
			<br>
		
			
	</body>
	
	<script type="text/javascript">
	
		function click1(){
			document.getElementById('page2').src = "2image.jpg";
			document.getElementById('page3').src = "3text.jpg";
			document.getElementById('page1').style.pointerEvents = 'none';
		}
		
		function click2(){
			document.getElementById('page3').src = "4image.jpg";
			document.getElementById('page4').src = "5text.jpg";
			document.getElementById('page3').style.pointerEvents = 'none';
		}
		
		function click3(){
			document.getElementById('page4').src = "6image.gif";
			document.getElementById('page5').src = "7text.jpg";
			document.getElementById('page4').style.pointerEvents = 'none';
		}
		
		function click4(){
			document.getElementById('page5').src = "8image.jpg";
			document.getElementById('page6').src = "9text.jpg";
			document.getElementById('page5').style.pointerEvents = 'none';
		}
		
		function click5(){
			document.getElementById('page6').src = "10image.jpg";
			document.getElementById('page7').src = "11text.jpg";
			document.getElementById('page6').style.pointerEvents = 'none';
		}
		
		function click6(){
			document.getElementById('page7').src = "12image.gif";
			document.getElementById('page8').src = "13text.jpg";
			document.getElementById('page7').style.pointerEvents = 'none';
		}
		
		function click7(){
			document.getElementById('page8').src = "14image.jpg";
			document.getElementById('page9').src = "15text.jpg";
			document.getElementById('page8').style.pointerEvents = 'none';
		}
		
		function click8reload(){
			location.reload();
			
		}
			
		
	</script>


</html>
