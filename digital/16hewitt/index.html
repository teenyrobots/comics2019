<!--I am a comment. Comments in this document refer to the code directly below it-->

<!--A tag that displays to the internet world that this is an html document-->
<!DOCTYPE html>

<!--Inside these tags is where I'm going to put the html content. In this class, that will be all the code except doctype line above-->
<html>


	<!--Head includes information about the document and stuff I want to pre-load-->
	<head>

		<!--Every page must have a titleâ€”this is what will be displayed in the browser window-->
		<title>Ghost Radio</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link rel="shortcut icon" type="image/png" href="../../../favicon.png">
        <script src="myscript.js"></script>
        <audio id="radioSound" loop src="assets/radio.mp3"></audio>
        <audio id="boomSound" src="assets/flashbang.mp3"></audio>

	<!--Every tag that is opened must also be closed by another tag with a slash in the front-->
	</head>



	<!--The content you want to display will be inside the body tags-->
	<body>
        <!-- Snippets:
            onClick="window.location.reload()"
            onClick="location.href='template.html'"
        -->

		<!--COMICS!-->
        <div class="comicsFrame">
            <img src="assets/title.png"
                alt="The Ghost Radio by Joseph Hewitt"
                class="responsiveWide"
                >
            <br>
            <img src="assets/comic_01.png"
                alt="Lindsey repairs the radio"
                class="responsiveWide"
                >

            <br>
            <table class="twoComicsTable" id="myTable">
                <tr>
                    <td>
                        <img src="assets/comic_02.png"
                            alt="oscillometer"
                            class="inTableComic"
                            id="panel2">
                    </td>
                    <td>
                        <img src="assets/comic_03.gif"
                            alt="radio volume knob"
                            class="inTableComic"
                            id="panel3"
                            onClick="turnOnRadio()">

                    </td>
                </tr>
            </table>

            <br>
            <div id="radioBox1">
                <p id="radio1"></p>
            </div>
            <img src="assets/empty.png"
                alt="The radio plays impossible songs"
                id="panel4"
                >
            <br>
            <img src="assets/empty.png"
                alt="Lindsey wonders what's wrong"
                id="panel5"
                >

            <br>
            <div id="radioBox2">
                <p id="radio2"></p>
            </div>
            <img src="assets/empty.png"
                alt="everyone listens to the radio"
                id="panel6"
                >

            <br>
            <img src="assets/empty.png"
                alt="Time to turn off the radio"
                id="panel7"
                onClick="turnOffRadio()"
                >

            <br>

            Read more comics at <a href="http://polarbearcomix.com">Polar Bear Comix</a>
        </div>


	</body>

<!--even the html tag must be closed-->
</html>
